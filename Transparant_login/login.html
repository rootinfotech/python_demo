<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
<!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
<!-- Font awesome -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.2.0/css/all.css" integrity="sha384-hWVjflwFxL6sNzntih27bfxkr27PmbbK/iSvJ+a4+0owXq79v+lsFkW54bOGbiDQ"
    crossorigin="anonymous">
<!-- custom CSS -->
    <style>
        .custom-margin{
            margin-top:20vh;
            }

        body{
            background-image:url('city.jpg');
            background-repeat:no-repeat;
            background-size:cover;
            width:100%;
            height:100%;
            }
    </style>
    <title>Login Form</title>
</head>
<body>
<div class="container-fluid">
    <div class="row justify-content-center custom-margin">
        <div class="col-md-4 col-sm-6">
            <form action="#" class="shadow-lg p-4 text-white">
                <div class="form-group">
                    <i class="fas fa-user"></i><label for="email" class="font-weight-bold pl-2">Email</label>
                    <input type="email" class="form-control" placeholder="Enter your Email" id="email">
                    <small class="form-text">We'll never share your email with anyone</small>
                </div>
                <div class="form-group">
                    <i class="fas fa-key"></i><label for="pass" class="font-weight-bold pl-2">Password</label>
                    <input type="password" class="form-control" placeholder="Enter your password" id="pass">
                </div>
                <div class="form-check">
                    <input type="checkbox" class="form-check-input" id="checkboxselect">
                    <label for="checkboxselect" class="form-check-label">Remember me?</label>
                </div>
                <button type="submit" class="btn btn-outline-success btn-block mt-3 font-weight-bold
                 shadow-sm">Login</button>

            </form>
        </div>
    </div>
</div>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
</body>
</html>
